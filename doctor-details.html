<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assists/css-image/doctor-detals.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel="shortcut icon" href="./assists/css-image/image/logo.png" type="image/x-icon">
    <title>Doctor Details</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./assists/css-image/image/logo.png" alt="Logo" draggable="false">
            <h1>Mag <span>CLINIC</span></h1>
        </div>

        <nav>
            <i class="fa-solid fa-xmark" id="close-1"></i>
            <a href="index.html">Home</a>
            <a href="#">Health Library</a>
            <a href="#">Medical Professionals</a>
            <a href="#">Donation</a>
        </nav>

        <i class="fa-solid fa-bars-staggered hamburger" id="hamburger"></i>

        <div class="button-login">
            <button class="button" id="loginButton" onclick="window.location.href='login.html';">
                <span class="button-content">Log in </span>
            </button>

            <button class="Btn" id="logout" onclick="window.location.href='login.html';">

                <div class="sign"><svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg></div>

                <div class="text">Logout</div>
            </button>

        </div>
    </header>


    <section class="doctor-details-section">
        <div class="doctor-info">
            <img src="" alt="Doctor Image" class="doctor-image" id="doctorImage" />
            <h2 class="doctor-name" id="doctorName"></h2>
            <p class="doctor-specialty" id="doctorSpecialty"></p>
            <p class="doctor-age" id="doctorAge"></p>
            <p class="doctor-appointments" id="doctorAppointments"></p>
            <p class="doctor-schedule" id="doctorSchedule"></p> <!-- New schedule paragraph -->
        </div>
        <div class="booking-form">
            <h3>Book an Appointment</h3>
            <form id="appointment-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </section>


    <script src="./assists/js/doctor-details.js"></script> 
</body>
</html>

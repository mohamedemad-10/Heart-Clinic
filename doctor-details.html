<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assists/css-image/doctor-detals.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Doctor Details</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./assists/css-image/image/logo.png" alt="Logo" draggable="false">
            <h1>Mag <span>CLINIC</span></h1>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="#">Health Library</a>
            <a href="#">Medical Professionals</a>
            <a href="#">Donation</a>
        </nav>

        <i class="fa-solid fa-bars-staggered hamburger" id="hamburger"></i>

        <div class="button-login">
            <button class="button" id="loginButton" onclick="window.location.href='login.html';">
                <span class="button-content">Log in </span>
            </button>
        </div>
    </header>


    <section class="doctor-details-section">
        <div class="doctor-info">
            <img src="" alt="Doctor Image" class="doctor-image" id="doctorImage" />
            <h2 class="doctor-name" id="doctorName"></h2>
            <p class="doctor-specialty" id="doctorSpecialty"></p>
            <p class="doctor-age" id="doctorAge"></p>
            <p class="doctor-appointments" id="doctorAppointments"></p>
            <p class="doctor-schedule" id="doctorSchedule"></p> <!-- New schedule paragraph -->
        </div>
        <div class="booking-form">
            <h3>Book an Appointment</h3>
            <form id="appointment-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </section>


    <script src="./assists/js/doctor-details.js"></script> 
</body>
</html>
